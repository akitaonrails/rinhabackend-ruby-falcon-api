worker_processes auto;
worker_rlimit_nofile 65535;

events {
	worker_connections 65535;
}

http {
	access_log off;
	gzip on;
	gzip_types text/plain application/json;

	upstream api {
		server api1:3000;
		server api2:3000;
	}

	server {
		listen 9999;

		location / {
			proxy_pass http://api;
		}
	}
}
